    <h1>My Bloody Valentine</h1>
    <img src="images/MBV.jpg" alt="My Bloody Valentine" />
    <p> 80年代末至90年代,英国出现了纯粹以吉他噪音实验为目标的乐队与风格,并且获得了相当大的成功,在英国独立摇滚中可谓独树一帜。
    敏感的乐评人称这一类音乐风格为“自赏摇滚”(
      <a href="https://baike.baidu.com/item/Shoe-gazing/0?fromModule=lemma_inlink"
      >Shoe-gazing</a
      >
      )。
      “自赏摇滚”这一名称很是贴切,既包涵了乐队的音乐风格，又
      暗示了乐队特立独行的生活态度。My Bloody Valentine就是这类摇滚的代表人物。</p>
